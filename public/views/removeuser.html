    <div class="container" ng-controller="UserController">
        
     <div class="row-container" style="padding-top: 100px; padding-bottom:300px;">
          <form class="form-signin" ng-submit="removeUser()">
              
            <h5 class="form-signin-heading">Remove User</h5>
              
            <div ng-if="success" class="text-success">User is removed Successfully </div>
              
            <label for="transformerId" class="sr-only">Username</label>
            <input type="text" class="form-control" placeholder="User Name" ng-model="username" required>
              
            <button class="btn btn-lg btn-danger btn-block" type="submit">Remove</button>
            <div ng-if="error" class="text-danger"> Invalid User. Contact Admin </div>
              
          </form>
    </div>
    </div> <!-- /container -->
